<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="companion-app-helper">
    <!-- Allow companion-app-helper to own/send-to each interface -->
    <allow own="com.endlessm.CompanionAppServiceAvahiHelper"/>
  </policy>
  <policy context="default">
    <allow send_destination="com.endlessm.CompanionAppServiceAvahiHelper"/>
  </policy>
</busconfig>
